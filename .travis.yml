# Travis CI build file for SwiftKueryMySQL.
# SwiftKueryMySQL runs on OS X and Linux (Ubuntu).
# See the following URLs for further details on Travis CI
# https://docs.travis-ci.com/user/customizing-the-build/
# https://docs.travis-ci.com/user/docker/
# https://docs.travis-ci.com/user/multi-os/

# whitelist (branches that should be built)
branches:
  only:
    - master
    - /^issue.*$/

services:
  - mysql

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode9
      sudo: required

script:
  - ./build.sh

before_install:
   - git clone https://github.com/IBM-Swift/Package-Builder.git

script:
  - mysql_upgrade -uroot || echo "No need to upgrade"
  - mysql -uroot -e "CREATE USER 'swift'@'localhost' IDENTIFIED BY 'kuery';"
  - mysql -uroot -e "CREATE DATABASE IF NOT EXISTS test;"
  - mysql -uroot -e "GRANT ALL ON test.* TO 'swift'@'localhost';"
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR